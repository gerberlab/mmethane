[description]
tag = TEST
in_path = ../datasets/ERAWIJANTARI/
out_path = ../datasets/ERAWIJANTARI/processed/

[run]
model = MMETHANE
out_path = logs/
run_name = run_2
seed = 0
dtype = metabs, otus

[data]
subject_data = ${description:in_path}/metadata.tsv
outcome_variable = Study.Group
sample_id_column = Sample
outcome_positive_value = Gastrectomy
outcome_negative_value = Healthy
covariate_variable = 
covariate_positive_value = 
covariate_negative_value = 

[sequence_data]
samples_dimension = columns
keep_sequences_without_distances = true
data_type = WGS
data = ${description:in_path}/merged_sp_cts.csv
reference_tree = ./utilities/phylo_references/mpa_v31_CHOCOPhlAn_201901_species_tree.nwk.txt
reference_mapper = 
sequences = 
taxonomy = 
tree = 
distance_matrix = 
replicates = 

[sequence_preprocessing]
process_before_training = False
percent_present_in = 10
limit_of_detection = 0.00001
cov_percentile = 0
transformations = 

[metabolite_data]
samples_dimension = rows
data = ${description:in_path}/mtb.tsv
meta_data = ${description:in_path}/mtp_map_wInchiKey.csv
taxonomy = ${description:in_path}/classy_fire_df.csv
fingerprint_type = morgan
similarity_matrix = 
distance_matrix = ${description:out_path}/erawijantari_${metabolite_data:fingerprint_type}/met_dist.csv
replicates = 
skip_taxonomy = True

[metabolite_preprocessing]
process_before_training = False
percent_present_in = 15
limit_of_detection = 0
cov_percentile = 0
transformations = log,standardize

