[description]
tag = cdi_TEST
in_path = ../datasets/erawijantari/
out_path = ../datasets/erawijantari/processed_2/

[run]
model = MMETHANE
out_path = logs/
run_name = run_1

[data]
subject_data = ${description:in_path}/metadata.tsv
outcome_variable = Outcome
sample_id_column = 
outcome_positive_value = Recurrer
outcome_negative_value = Non-recurrer
covariate_variable = 
covariate_positive_value = 
covariate_negative_value = 

[sequence_data]
data_type = 16s
data = ${description:in_path}/merged_sp_cts.csv
sequences = 
taxonomy = ./datasets/cdi/raw/dada2-taxonomy-rdp.csv
tree = ./datasets/cdi/processed/cdi_TEST/sequence_tree.nhx
distance_matrix = ./datasets/cdi/processed/cdi_TEST/seq_dist.csv
replicates = 

[sequence_preprocessing]
process_before_training = False
percent_present_in = 10
limit_of_detection = 10
cov_percentile = 0
transformations = relative_abundance

[metabolite_data]
data = ${description:in_path}/week_1/metabolomics.csv
meta_data = ./datasets/cdi/mets_keys.csv
taxonomy = ./datasets/cdi/classy_fire_df.csv
fingerprint_type = pubchem
similarity_matrix = 
distance_matrix = 
replicates = ${description:in_path}/week_1/replicates.csv

[metabolite_preprocessing]
process_before_training = False
percent_present_in = 25
limit_of_detection = 0
cov_percentile = 50
transformations = log,standardize

